<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Complete!</title>
    <style>
        body { 
            background: #000000;
            color: #ffffff; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .victory { 
            text-align: center; 
            max-width: 600px;
            border: 2px solid #ffffff;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        h1 { 
            color: #ffffff; 
            font-size: 3em; 
            margin-bottom: 30px;
        }
        p { 
            font-size: 1.5em; 
            line-height: 1.6; 
            margin: 20px 0;
        }
        .drink {
            font-size: 2em;
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="victory">
        <h1>🏆 QUEST COMPLETE 🏆</h1>
        
        <p>You've solved the Chronicles of Marylebone...</p>
        
        <div class="drink">
            🍻 Grab a drink! 🍻
        </div>
        
        <p>🎉 Well done team! 🎉</p>
    </div>
</body>
</html>
