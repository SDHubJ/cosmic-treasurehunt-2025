<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marylebone Chronicles - Access Portal</title>
    <style>
        body { 
            background: linear-gradient(45deg, #000000, #1a1a2e, #16213e);
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .access-terminal { 
            text-align: center; 
            max-width: 500px;
            border: 3px solid #00ff00;
            padding: 40px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 15px;
        }
        h1 { 
            color: #ff6b6b; 
            font-size: 2em; 
            margin-bottom: 25px;
            text-shadow: 0 0 15px #ff6b6b;
            letter-spacing: 3px;
        }
        input[type="password"] { 
            padding: 15px; 
            width: 80%; 
            margin: 20px 0; 
            border: 2px solid #00ff00; 
            border-radius: 8px; 
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            text-align: center;
        }
        button { 
            padding: 15px 30px; 
            background: linear-gradient(45deg, #ff6b6b, #ff8e53); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        button:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        #message { 
            margin-top: 20px; 
            font-size: 1.1em;
            min-height: 30px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .location-info {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="access-terminal">
        <h1>⚡ CHRONICLES ACCESS ⚡</h1>
        <p class="location-info">Location: <span id="locationDisplay">UNKNOWN</span></p>
        <p>Enter your team's access code:</p>
        <input type="password" id="passwordInput" placeholder="TEAM PASSCODE" maxlength="20">
        <br>
        <button onclick="validateAccess()">DECRYPT TRANSMISSION</button>
        <div id="message"></div>
    </div>

    <script src="logic.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentLocation = urlParams.get('location') || 'UNKNOWN';
        document.getElementById('locationDisplay').textContent = currentLocation;

        function validateAccess() {
            const enteredPassword = document.getElementById('passwordInput').value.toUpperCase();
            const messageElement = document.getElementById('message');
            
            if (!enteredPassword) {
                showMessage('Please enter your team passcode', 'error');
                return;
            }

            const result = validateTeamAccess(currentLocation, enteredPassword);
            
            if (result.success) {
                showMessage(`Access granted for ${result.teamName}! Redirecting...`, 'success');
                setTimeout(() => {
                    window.location.href = result.clueUrl;
                }, 1500);
            } else {
                showMessage('Access denied. Check your passcode or location.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = type;
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAccess();
            }
        });
    </script>
</body>
</html>
